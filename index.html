<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                <p id="output"></p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Calculator" aria-label="Calculator" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Copy!</button>
                  </div>
                <table class="table table-borderless mt-3">
                    <tbody>
                      <tr>
                        <td><button type="button" class="btn btn-warning w-100 p-2">C</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">(</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">)</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">%</button></td>
                        <td><button type="button" class="btn btn-danger w-100 p-2">del</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-primary w-100 p-2">7</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">8</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">9</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">/</button></td>
                        <td rowspan="4"><button type="button" class="btn btn-success w-100 h-200px">=</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-primary w-100 p-2">4</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">5</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">6</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">*</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-primary w-100 p-2">1</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">2</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">3</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">-</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-primary w-100 p-2">00</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">0</button></td>
                        <td><button type="button" class="btn btn-primary w-100 p-2">.</button></td>
                        <td><button type="button" class="btn btn-warning w-100 p-2">+</button></td>
                      </tr>
                    </tbody>
                  </table>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
