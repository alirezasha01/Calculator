<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                <p class="text-center mb-4 d-block" id="output"></p>
                <form name="form1">
                <div class="input-group mb-3">
                    <input id="inputt" type="text" class="form-control" placeholder="Calculator" aria-label="Calculator" aria-describedby="button-addon2" name="answer">
                  </div>
                <table class="table table-borderless mt-3">
                    <tbody>
                      <tr>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "C" onclick = "form1.answer.value = ' ' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "(" onclick = "form1.answer.value += '(' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = ")" onclick = "form1.answer.value += ')' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "%" onclick = "form1.answer.value += '%' "/></td>
                        <td><input type="button" class="btn btn-danger w-100 p-2" value = "del" onclick = "form1.answer.value = form1.answer.value.substring(0, form1.answer.value.length - 1);"/></td>
                      </tr>
                      <tr>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "7" onclick = "form1.answer.value += '7' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "8" onclick = "form1.answer.value += '8' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "9" onclick = "form1.answer.value += '9' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "/" onclick = "form1.answer.value += '/' "/></td>
                        <td rowspan="4"><input type="button" class="btn btn-success w-100 h-200px" value = "=" onclick = "form1.answer.value = eval(form1.answer.value)" /></td>
                      </tr>
                      <tr>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "4" onclick = "form1.answer.value += '4' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "5" onclick = "form1.answer.value += '5' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "6" onclick = "form1.answer.value += '6' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "*" onclick = "form1.answer.value += '*' "/></td>
                      </tr>
                      <tr>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "1" onclick = "form1.answer.value += '1' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "2" onclick = "form1.answer.value += '2' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "3" onclick = "form1.answer.value += '3' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "-" onclick = "form1.answer.value += '-' "/></td>
                      </tr>
                      <tr>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "00" onclick = "form1.answer.value += '00' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "0" onclick = "form1.answer.value += '0' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "." onclick = "form1.answer.value += '.' "/></td>
                        <td><input type="button" class="btn btn-warning w-100 p-2" value = "+" onclick = "form1.answer.value += '+' "/></td>
                      </tr>
                    </tbody>
                  </table>
                </form>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
